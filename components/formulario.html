<script defer>
  // Función que se llama cuando el reCAPTCHA se completa
  function onSubmit(token) {
      // Llamar a la función que maneja el envío del formulario
      handleSubmitForm(event, token);
  }
  // Manejar el envío del formulario
  function handleSubmitForm(event, token) {
      // Prevenir el comportamiento por defecto del formulario
      event.preventDefault();
      // Obtener los valores de los campos del formulario
      const name = document.getElementById('mce-FNAME').value;
      const email = document.getElementById('mce-EMAIL').value;
      const phone = document.getElementById('mce-PHONE').value;
      const direccion = document.getElementById('mce-ADDRESS-addr1').value;
      const ciudad = document.getElementById('mce-ADDRESS-city').value;
      const estado = document.getElementById('mce-ADDRESS-state').value;
      const experiencia = document.getElementById('mce-EXPERIENCI').value;
      const tienda = document.getElementById('mce-TIENDA').value;
      const tipoExperiencia = document.getElementById('mce-TIPOEXPERI').value;
      const inversion = document.getElementById('mce-INVERSION').value;
      // Validar que todos los campos requeridos tengan información
     if (
  !name?.trim() ||
  !email?.trim() ||
  !phone?.trim() ||
  !direccion?.trim() ||
  !ciudad?.trim() ||
  !estado?.trim() ||
  !experiencia?.trim() ||
  !tienda?.trim() ||
  !tipoExperiencia?.trim() ||
  !inversion?.trim()
) {
  console.error('Por favor completa todos los campos requeridos.');
  alert('Por favor, completa todos los campos antes de enviar el formulario.');
          return; // Detener el envío si falta información
      }
      // URL de Google Apps Script (Asegúrate de usar la URL correcta)
      const googleSheetsUrl = 'https://script.google.com/macros/s/AKfycbwGtpvwqn4XWXjx9Se_Y8oOeWD-u4Vw14wjmTYu0VTj7L1WPJV9w92GjuDEaEgMLtv6zg/exec';
      // Enviar los datos a Google Sheets
      fetch(googleSheetsUrl, {
          method: 'POST',
          body: new URLSearchParams({
              name: name,
              email: email,
              phone: phone,
              direccion: direccion,
              ciudad: ciudad,
              estado: estado,
              experiencia: experiencia,
              tienda: tienda,
              tipoExperiencia: tipoExperiencia,
              inversion: inversion
          }),
          headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
          },
      })
      .then((response) => {
          if (!response.ok) {
              console.error('Error al enviar a Google Sheets:', response.statusText);
              throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.text();
      })
      .then((data) => {
          console.log('Respuesta de Google Sheets:', data);
          // Enviar el formulario a Mailchimp
          const form = document.getElementById('mc-embedded-subscribe-form');
          fetch(form.action, {
              method: 'POST',
              body: new FormData(form),
              mode: 'no-cors', // Esto evita problemas de CORS en algunos navegadores
          })
          .then(() => {
              window.location.href = 'https://www.motosroue.mx/gracias62332227';
          })
          .catch((error) => {
              console.error('Error al enviar a Mailchimp:', error);
              alert('Hubo un problema al enviar tu suscripción. Por favor, inténtalo de nuevo.');
          });
      })
      .catch((error) => {
          console.error('Error en la solicitud a Google Sheets:', error);
      });
  }
  // Escuchar el envío del formulario
  document.getElementById('mc-embedded-subscribe-form').addEventListener('submit', function (event) {
      event.preventDefault();
      grecaptcha.ready(function () {
          grecaptcha.execute('6LccHIsqAAAAAAb2LiEEl4pkrdk9S8EJ7l4FQrs4', { action: 'submit' })
          .then(function (token) {
              handleSubmitForm(event, token);
          });
      });
  });
