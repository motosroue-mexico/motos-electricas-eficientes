<script defer>
  // Carga un componente y avisa cuando está listo
  async function loadComponent(id, file) {
    try {
      const res = await fetch(file);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const html = await res.text();
      const el = document.getElementById(id);
      if (el) {
        el.innerHTML = html;

        // 👉 si es #comprar y ya existe la función, móntalo en el acto
        if (id === 'comprar' && typeof window.mountComprarCarousel === 'function') {
          window.mountComprarCarousel();
        }

        // evento informativo (por si otros scripts lo usan)
        document.dispatchEvent(new CustomEvent('component:ready', { detail: { id } }));
      }
      console.log(`✅ ${file} cargado correctamente en #${id}`);
    } catch (err) {
      console.error(`❌ Error cargando ${file} en #${id}:`, err);
    }
  }

  // Orden exacto de carga
  const components = [
    { id: 'header-container', file: '/components/header.html' },
    { id: 'principal', file: '/components/principal.html' },
    { id: 'carruselMotos', file: '/components/carruselMotos.html' },
    { id: 'formulario', file: '/components/formulario.html' },
    { id: 'colores', file: '/components/colores.html' },
    { id: 'elegir-roue', file: '/components/elegir-roue.html' },
    { id: 'ventajas', file: '/components/ventajas.html' },
    { id: 'beneficios', file: '/components/beneficios.html' },
    { id: 'tranquilidad', file: '/components/tranquilidad.html' },
    { id: 'comprar', file: '/components/comprar.html' },
    { id: 'footer-container', file: '/components/footer.html' },
  ];

  // Cargar en serie (uno tras otro)
  window.addEventListener('DOMContentLoaded', async () => {
    for (const { id, file } of components) {
      await loadComponent(id, file);
    }
    document.dispatchEvent(new CustomEvent('components:all-ready'));
  });
</script>
