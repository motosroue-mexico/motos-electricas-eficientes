<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title -->
  <title>Aviso de privacidad</title>
  <!-- Descripción -->
  <meta name="description" content="Políticas de aviso de privacidad" />
<!-- Favicon -->
<link rel="icon" type="image/webp" href="/assets/images/favicon.webp" />
<!-- Estilos base -->
<link rel="stylesheet" href="/assets/styles/main.css" />
<!-- Scripts locales -->
<script src="/assets/scripts/formulario.js" defer></script>
<!-- Hubspot Form -->
<script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/embed/v2.js"></script>
<!-- Google Recaptcha -->
<script src="https://www.google.com/recaptcha/api.js" defer></script>

</head>
<body>
<!-- Versón index.html -->
  <header id="header-container"></header>
  <main id="main-content"></main>
  <footer id="footer-container"></footer>
  <script>
      // Script para cargar header y footer si los tienes como componentes
      async function loadComponent(id, file) {
          try {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (err) {
          console.error(`Error cargando ${file}:`, err);
        }
    }
    loadComponent('header-container', '/components/headerContenedores.html');
    loadComponent('footer-container', '/components/footerContenedores.html');
    // Script para cargar secciones dentro del main
        async function loadMultipleComponents(containerId, files) {
        const container = document.getElementById(containerId);
        for (const file of files) {
            try {
            const res = await fetch(file);
            const html = await res.text();
            container.insertAdjacentHTML('beforeend', html);
            } catch (err) {
            console.error(`Error cargando ${file}:`, err);
            }
        }
        }
        loadMultipleComponents('main-content', [
        '/components/aviso-privacidad.html', // Cambiarlos por los correctos
        ]);
  </script>

</body>
</html>
