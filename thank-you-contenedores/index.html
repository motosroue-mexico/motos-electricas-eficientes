  <script>
      // Script para cargar header y footer si los tienes como componentes
      async function loadComponent(id, file) {
          try {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (err) {
          console.error(`Error cargando ${file}:`, err);
        }
    }
    
    loadComponent('header-container', '/components/headerContenedores.html');
    loadComponent('footer-container', '/components/footerContenedores.html');

    // Script para cargar secciones dentro del main
        async function loadMultipleComponents(containerId, files) {
        const container = document.getElementById(containerId);
        for (const file of files) {
            try {
            const res = await fetch(file);
            const html = await res.text();
            container.insertAdjacentHTML('beforeend', html);
            } catch (err) {
            console.error(`Error cargando ${file}:`, err);
            }
        }
        }
        loadMultipleComponents('main-content', [
        '/components/thankyouContenedores.html', // Cambiarlos por los correctos
        ]);
  </script>
