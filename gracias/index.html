<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title -->
  <title>Gracias distribuidores</title>
  <!-- Descripción -->
  <meta name="description" content="Gracias por suscribirte" />
<!-- Favicon -->
<link rel="icon" href="/assets/images/favicon.ico?v=2" sizes="any">

<!-- Estilos base -->
<link rel="stylesheet" href="/assets/styles/main.css" />


</head>
<body id="gracias">


<!-- Versón index.html -->
  <header id="header-container"></header>
  <main id="main-content"></main>
  <footer id="footer-container"></footer>
  <script>
      // Script para cargar header y footer si los tienes como componentes
      async function loadComponent(id, file) {
          try {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (err) {
          console.error(`Error cargando ${file}:`, err);
        }
    }
    
    loadComponent('header-container', '/components/header.html');
    loadComponent('footer-container', '/components/footer.html');

    // Script para cargar secciones dentro del main
        async function loadMultipleComponents(containerId, files) {
        const container = document.getElementById(containerId);
        for (const file of files) {
            try {
            const res = await fetch(file);
            const html = await res.text();
            container.insertAdjacentHTML('beforeend', html);
            } catch (err) {
            console.error(`Error cargando ${file}:`, err);
            }
        }
        }
        loadMultipleComponents('main-content', [
        '/components/thankyou.html', // Cambiarlos por los correctos
        ]);
  </script>

</body>
</html>
